<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/home.css">
    <title>Chem3D__v2.1</title>
    <link rel="stylesheet" href="../css/mob.css">
    <meta name="theme-color" content="#111">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/chem3d.jpg" type="image/jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body style="background:#1c1c1c;">
    <header>

      <div class="topnav" id="myTopnav">
        <a href='/Donate'>Donate</a>
        <a href="/subscribe" id="sub">subscribe</a>
        <a href="/team" id="team" >About</a>
        <a href="/compute/" id="math" >Numerus</a>
        <a href="/PhysiX/" id="phy" >PhysiX</a>
        <a href="/Chem3D/" id="chem" >Chem3D</a>
        <a href="/">Home</a>

        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="material-icons">menu</i>
        </a>
      </div>
    </header>

  <div id="search">
    <input type="text" id="Input" onkeyup="Function()" placeholder="Search for 3D models..." title="Search for 3D models...">

    <ul id="UL">
      <li><a href="Geometry of Molecules/">Geometry of Molecules</a></li>
      <li><a href="Structure of Molecules/">Structure of Solids</a></li>
     <li><a disabled href="Organic/">Organic Reactions</a></li>
    </ul>
  </div>

  <!-- particles.js container -->
  <div id="particles-js"></div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.js"></script>
  <script src="../js/app2.js"></script>



  <script>
  function Function() {
      var input, filter, ul, li, a, i, txtValue;
      input = document.getElementById("Input");
      filter = input.value.toUpperCase();
      ul = document.getElementById("UL");
      li = ul.getElementsByTagName("li");
      for (i = 0; i < li.length; i++) {
          a = li[i].getElementsByTagName("a")[0];
          txtValue = a.textContent || a.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
          } else {
              li[i].style.display = "none";
          }
      }
  }
  </script>
  <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
  </script>
  <script>
  function ction(x) {
  if (x.matches) {
    document.getElementById("search").style.width = "80%";
  } else {
    document.getElementById("search").style.width = "50%";
  }
  }
  var x = window.matchMedia("(max-width: 768px)")
  ction(x)
  x.addListener(ction)
  </script>
  <script>
      function border() {
        var x = document.getElementById("chem");
        x.className = "active";
      }
      border();
  </script>
  </body>
</html>
